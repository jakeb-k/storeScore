<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="headerBar">
      <ion-icon name="home-outline"></ion-icon>
      <ion-title> Store Score</ion-title>
      <div *ngIf="isName; else elseBlock">
        <ion-button (click)="logout()"> Logout </ion-button>
      </div>
      <ng-template #elseBlock>
        <ion-button (click)="navToLog()"> Login </ion-button>
      </ng-template>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="reviewBox">
  <ion-title><i>Write a Review</i></ion-title>
  <ion-card>
    <ion-card-content>
    <ion-item>
      <ion-select name="restaurant" [(ngModel)]="restaurant" placeholder="Select one of the following restaurants">
        <ion-select-option value="Big Poppas Pizza"> Big Poppas Pizza </ion-select-option>
        <ion-select-option value="Tandoori Nights"> Tandoori Nights </ion-select-option>
        <ion-select-option value="Burger Bazaar"> Burger Bazaar </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="description" label="Review" labelPlacement="floating" placeholder="Enter your thoughts about the restaurant"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="rating" label="Rating" labelPlacement="floating" step="0.1" type="number" min="0" max="5" placeholder="Please enter a number between 1 & 5"></ion-input>
    </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="add()"> Submit </ion-button>
  </div>

</ion-content>
