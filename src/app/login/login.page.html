<ion-header [translucent]="false">
  <ion-toolbar color="warning">
    <div id="headerBar">

      <h4> Welcome </h4>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<h2> Login </h2>
<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="username" name="username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password"></ion-input>
  </ion-item>
  <ion-item>
    <div id="check">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Remember Me!</ion-label>
    </div>
  </ion-item>
</ion-list>
<ion-button color="warning" (click)="login()" shape="large"> LOGIN 
</ion-button>
</ion-content>
