<ion-header [translucent]="true">
  <ion-toolbar>
    <div id="headerBar">
      <ion-icon name="home-outline"></ion-icon>
      <ion-title> Store Score</ion-title>
      <ion-button> Login </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-title size="x-large">{{user1.name}} Info </ion-title>
 <div id="accInfo">
  <h4>Average Rating: {{user1.avgRating}}</h4>
  <h4>Review Count: {{user1.reviewCount}}</h4>
 </div>
 <ion-button fill="clear"> Update Username and Password </ion-button>
 <h1>My Reviews</h1>
<ion-list>
  <ion-card *ngFor="let r of reviews">
    <ion-card-header>
      <ion-card-title>{{r.restaurant}} {{r.rating}} <ion-icon name="star-outline"></ion-icon> {{r.date}}</ion-card-title>
      <ion-card-subtitle>{{r.user}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{r.description}}
    </ion-card-content>
    <ion-button fill="clear">Edit</ion-button>
  </ion-card>
</ion-list>
</ion-content>
