<ion-header>
  <ion-toolbar>
    <div id="restHeader">
      <ion-back-button></ion-back-button>
      <h4> {{uName}} </h4>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4><i>{{uName}} Reviews</i> </h4>
  <ion-card *ngFor="let r of restReviews">
    <ion-card-header>
      <ion-card-title>
        <div id="reviewTitle">
          <div>{{r['restaurant']}} {{r['rating']}} <ion-icon name="star-outline"></ion-icon></div>
          <div> {{r['date']}}</div>
        </div>
      </ion-card-title>
      <ion-card-subtitle>{{r['name']}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{r['description']}}
    </ion-card-content>
    <ion-button fill="clear">Edit</ion-button>
  </ion-card>
</ion-content>
