<ion-header [translucent]="false">
  <ion-toolbar color="warning">
    <div id="headerBar">
      <h4> Store Score</h4>
      <div id="login" *ngIf="isName; else login">
        <ion-icon (click)="logout()" name="log-out-outline"></ion-icon>
      </div>
      <ng-template id="login" #login>
        <ion-icon (click)="navToLog()" name="log-in-outline"></ion-icon>
      </ng-template>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 size="x-large"><i>{{username}}'s</i> Info </h1>
  <div id="accInfo">
    <h4>Average Rating: {{avgRating}}</h4>
    <h4>Review Count: {{reviewCount}}</h4>
  </div>
  <h1>My Reviews</h1>
  <ion-list *ngIf= "isPresent; else elseBlock2">
    <div id="restList">
      <ion-card *ngFor="let r of restReviews">
        <div id="cardHeader">
          <div>
            <h5>
              {{r['name']}}
            </h5>
          </div>
          <p> {{r['restaurant']}}</p>
        </div>
        <div id="subtitle">
          <h5>{{r['rating']}} <ion-icon name="star-outline"></ion-icon></h5>
          <p> {{r['date']}}</p>
        </div>
        <div id="cardContent">
          {{r['description']}}
        </div>
        <ion-button class="editButton" (click)="navToEdit(r['id'])" fill="clear">Edit</ion-button>
      </ion-card>
    </div>
  </ion-list>
  <ng-template #elseBlock2>
    <h1> You currently have no submitted reviews </h1>
    <ion-button routerLink="/tab3" fill="clear">Create a Review</ion-button>
  </ng-template>
</ion-content>
