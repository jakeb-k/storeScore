<ion-header>
  <ion-toolbar>
    <div id="headerBar">
      <ion-icon name="home-outline"></ion-icon>
      <h4> Store Score</h4>
      <div id="login" *ngIf= "isName; else elseBlock">
        <ion-button (click)="logout()"> Logout </ion-button>
      </div>
      <ng-template #elseBlock>
        <ion-button (click)="navToLog()"> Login </ion-button>
      </ng-template>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 size="x-large"><i>{{username}}'s</i> Info </h1>
  <div id="accInfo">
    <h4>Average Rating: {{avgRating}}</h4>
    <h4>Review Count: {{reviewCount}}</h4>
  </div>
  <h1>My Reviews</h1>
  <ion-list *ngIf= "isPresent; else elseBlock2">
    <ion-card *ngFor="let r of restReviews">
      <ion-card-header>
        <ion-card-title>
          <div id="reviewTitle">
            <div>{{r['restaurant']}} <br> {{r['rating']}} <ion-icon name="star-outline"></ion-icon></div>
            <div> {{r['date']}}</div>
          </div>
        </ion-card-title>
        <ion-card-subtitle>{{r['name']}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{r['description']}}
      </ion-card-content>
      <ion-button (click)="navToEdit(r['id'])" fill="clear">Edit</ion-button>
    </ion-card>
  </ion-list>
  <ng-template #elseBlock2>
    <h1> You currently have no submitted reviews </h1>
    <ion-button routerLink="/tab3" fill="clear">Create a Review</ion-button>
  </ng-template>
</ion-content>
