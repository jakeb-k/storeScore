<ion-header [translucent]="false">
  <ion-toolbar color="warning">
    <div id="headerBar">
      <ion-back-button></ion-back-button>
      <h4> Store Score</h4>
      <div id="login" *ngIf="isName; else login">
        <ion-icon (click)="logout()" name="log-out-outline"></ion-icon>
      </div>
      <ng-template id="login" #login>
        <ion-icon (click)="navToLog()" name="log-in-outline"></ion-icon>
      </ng-template>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="reviewBox">
    <h1><i>Edit your Review</i></h1>
    <ion-list>
        <ion-item>
          <ion-input value="{{restaurant}}" disabled="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="description" label="Review" labelPlacement="floating"
            value="{{pD}}"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="rating" label="Rating" labelPlacement="floating" step="0.1" type="number" min="0"
            max="5" value="{{pR}}" placeholder="Please enter a number between 1 & 5"></ion-input>
        </ion-item>
      </ion-list>
    <ion-button color="warning" (click)="add()"> Submit </ion-button>
  </div>

</ion-content>
