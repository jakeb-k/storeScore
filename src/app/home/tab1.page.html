<ion-header [translucent]="true">
    <ion-toolbar>
      <div id="headerBar">
        <ion-icon name="home-outline"></ion-icon>
        <h4> Store Score</h4>
        <div *ngIf= "isName; else elseBlock"> 
          <ion-button (click)="logout()"> Logout </ion-button>
        </div>
        <ng-template #elseBlock>
          <ion-button (click)="navToLog()"> Login </ion-button>
        </ng-template>
      </div>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true"> 
  <div id="map">
  </div>
  <div id="restList">
    <ion-list>
        
          <ion-card  *ngFor="let r of restaurants">
            <ion-card-header>
              <ion-card-title>{{r.name}} {{r.rating}} <ion-icon name="star-outline"></ion-icon> </ion-card-title>
              <ion-card-subtitle>{{r.location}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{r.description}}
            </ion-card-content>
          
            <ion-button (click)="restNav(r.name)" fill="clear">View Ratings</ion-button>
            
          </ion-card>
    </ion-list> 
  </div>
  
</ion-content>
