<ion-header [translucent]="true">
    <ion-toolbar>
      <div id="headerBar">
        <ion-icon name="home-outline"></ion-icon>
        <ion-title> Store Score</ion-title>
        <ion-button routerLink="/login"> Login </ion-button>
      </div>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true"> 
  <div id="map">
  </div>
  <div id="restList">
    <ion-list>
        
          <ion-card  *ngFor="let r of restaurants">
            <ion-card-header>
              <ion-card-title>{{r.name}} {{r.rating}} <ion-icon name="star-outline"></ion-icon> </ion-card-title>
              <ion-card-subtitle>{{r.location}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{r.description}}
            </ion-card-content>
          
            <ion-button fill="clear">Leave a Review</ion-button>
            
          </ion-card>
    </ion-list> 
  </div>
  
</ion-content>
